<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-buttons end>
            <button ion-button (click)="getPrice()">
                <ion-icon name="md-refresh"></ion-icon>
            </button>
          </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh price"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
      </ion-refresher>

      
    <ion-list>
        <ion-list-header>Latest Price <span item-end> {{ userEmail }}</span></ion-list-header>
    </ion-list>

      <ion-grid>
          <ion-row align-items-center>
            <ion-col>
              Buy
              <h4>RM {{ spotOnData.buy }}</h4>
            </ion-col>
            <ion-col>
              Sell
              <h4>RM {{ spotOnData.sell }}</h4>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-list>
          <ion-list-header>History Price</ion-list-header>
        <ion-item *ngFor="let list of spotOnList" >
          <small>Buy:</small> RM {{ list.buy }} 	&nbsp; | &nbsp;    
          <small>Sell:</small> RM {{ list.sell }} 
        </ion-item>
      </ion-list>

</ion-content>
