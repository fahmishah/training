<ion-header no-border>
    <ion-navbar transparent>
      </ion-navbar>
</ion-header>


<ion-content padding>

    <div padding>
      
        <ion-row>
          <ion-col>
            <!-- <img class="logo" src="assets/imgs/logo.png" /> -->
            <h1>HelloGold</h1>
          </ion-col>
        </ion-row>
     
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label>Email: </ion-label>
                <ion-input type="text" id="name" name="email" [(ngModel)]="registerData.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required></ion-input>
              </ion-item>  
              <ion-item>
                <ion-checkbox disabled="false" [(ngModel)]="registerData.tnc"></ion-checkbox><ion-label>Accept Terms & Conditions?</ion-label>
              </ion-item> 
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <button ion-button class="login-button" (click)="register()">Register Now</button>
          </ion-col>
        </ion-row>

     
      </div>

</ion-content>
