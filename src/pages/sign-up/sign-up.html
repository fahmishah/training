<ion-header no-border>
    <ion-navbar transparent>
      </ion-navbar>
</ion-header>


<ion-content padding>

    <div padding>
      
        <ion-row>
          <ion-col>
            <!-- <img class="logo" src="assets/imgs/logo.png" /> -->
            <h1>HelloGold</h1>
          </ion-col>
        </ion-row>
    

        <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>
 
        <ion-item *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
            <p>Sorry, email is required!</p>
        </ion-item>

        <ion-item>
          <ion-checkbox disabled="false" formControlName="tnc"></ion-checkbox><ion-label>Accept Terms & Conditions?</ion-label>
        </ion-item> 
    
        <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Register</button>        
    </form>
   </div>

</ion-content>
